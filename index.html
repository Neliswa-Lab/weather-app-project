<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>My weather app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Buda:wght@300&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-form-input" id="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="city" id="city"></h1>
          <p class="weather-details">
            <span id="time"></span>, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-tempersture-container">
          <div class="current-weather-icon" id="current-weather-icon"></div>
          <div class="current-temperature" id="current-temperature"></div>
          <div class="weather-unit">Â°C</div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by <a href="https://github.com/Neliswa-Lab" target="_blank">Neliswa Khanyile</a>,
      open-sourced on
      <a href="https://github.com/Neliswa-Lab/weather-app-project" target="_blank">GitHub</a> and hosted on <a
        href="https://neliswa-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </div>
  <script src="src/index.js">

  </script>
</body>

</html>
